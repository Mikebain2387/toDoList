<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="toDoList col-lg-8 col-12 mt-5">
          <h1 class="col-12">Mike's to do list:</h1>
          <input
            id="addTask"
            type="text"
            placeholder="New Task"
            class="myList col-lg-6 col-10"
          />
          <button id="addBtn" class="add">Add</button>
          <ul class="mt-2 mb-2 list" id="theList">
            <li class="newLi checked"></li>
          </ul>

          <button id="remove" class="remove">Delete</button>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
